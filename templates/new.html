<!DOCTYPE html>
<!-- new-->
<html>
<title>Database search tool</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-opennav w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="" class="w3-bar-item w3-button w3-padding-large w3-white">Add Item</a>
    <a href="doedit" class="w3-bar-item w3-button w3-padding-large w3-white">Edit Item</a>


  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-navblock w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a class="w3-padding-large" href="#">Add Item</a>
    <a class="w3-padding-large" href="#">Link 2</a>
    <a class="w3-padding-large" href="#">Link 3</a>
    <a class="w3-padding-large" href="#">Link 4</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center w3-padding-128">
<h1>Input New Item Into Database</h1>
  <form method="post" action="{{url_for('new')}}">
    <!--################################################## -->
    <label for="id"> Id:</label>
    <input id ="id"  type="text" name="id" required><br>
    <!--################################################# -->
    <label for="name">Name</label>
    <input id = "name" type="text" name="name" required><br>
  <!--################################################## -->
    <label for="price">Price:</label>
    <input id="price" type="text" name="price" required><br>
  <!--################################################## -->

    <input type="submit" value="Submit">
  </form>
</header>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
